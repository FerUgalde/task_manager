{% extends 'base.html' %}

{% block title%}Delete [{{ task['name'] }}]{% endblock title %}

{% block content %}
<h1>Delete [{{ task['name'] }}]</h1>
<p>Are you sure you want to delete this task?</p>
<form action="/tasks/{{ task['id'] }}" method="POST">
    <input class="btn btn-danger" type="submit" value="Delete">
    <a class="btn btn-secondary" href="{{ url_for('detail', pk=task['id']) }}">Cancel</a>
</form>
{% endblock content %}
