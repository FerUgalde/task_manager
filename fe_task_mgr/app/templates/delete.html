{% extends 'base.html' %}

{% block title%}Delete {{ task['name'] }}{% endblock title %}

{% block content %}
<h1>Delete {{ task['name'] }}</h1>
<p>Are you sure you want to delete this task? {{ task['id'] }}</p>
<form action="{{ url_for('delete', pk=task['id']) }}" method="POST">
    <button class="btn btn-danger" type="submit">Delete</button>
    <a class="btn btn-secondary" href="{{ url_for('detail', pk=task['id']) }}">Cancel</a>
</form>
{% endblock content %}
